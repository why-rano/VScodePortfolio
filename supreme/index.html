<script>
        
        function displaySeoulTime() {
           
            const seoulTimeZone = 'Asia/Seoul';

            
            const now = new Date();
            const seoulTime = now.toLocaleString('en-US', { timeZone: seoulTimeZone });

            const clockElement = document.getElementById('clock');
            clockElement.textContent = seoulTime + ' Seoul';
        }

        
        setInterval(displaySeoulTime, 1000); 
    </script>
